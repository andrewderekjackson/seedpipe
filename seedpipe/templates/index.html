<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seedpipe - Downloads</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Bitter:400,700|Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    
    <!-- TODO: fix this path when webpack is working again -->
    <link rel="stylesheet" href="/app/src/app.css">

</head>
    <body>

    <nav class="navbar navbar-default">
        <div class="container">
        
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><i class="fa fa-tasks" aria-hidden="true"></i> SeedPipe</a>
            </div>
 
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <button type="button"  data-bind="click: refresh" class="btn btn-default navbar-btn">Refresh</button>
                </ul>
            </div>
            
        </div>
      </nav>


    <div class="container">

        <div class="row">
            <div class="col-xs-12">
                <h2>Queue</h2>    
            </div>
        </div>

    <div class="row">

            <div class="col-xs-12">

    <table class="table table-bordered">
    <thead>

                <tr>
                    <th>Job Name</th>
                    <th class="col-md-2">Category</th>
                    <th class="col-md-2">Progress</th>
                    <th class="col-md-2">Transferred</th>
                    <th class="col-md-2">Status</th>
                    <th class="col-md-2">Actions</th>
                </tr>
                </thead>
                <tbody data-bind="foreach: jobs()">
                <tr>
                    <td><a data-bind="attr: { href: '/api/job/' + id() }"><span data-bind="text: name()"></span></a></td>

                    <td data-bind="text: category()"></td>
                    <td>

                        <div class="progress">

                        <div class="progress-bar progress-bar-info"
                            data-bind="style: { width: percent()+'%'}"
                            role="progressbar">
                            <span data-bind="text: Math.round(percent())+'%'"></span>
                        </div>

                        </div>

                    </td>
                    <td data-bind="text: transferredText()"></td>
                    <td data-bind="text: status()"></td>
                    <td>
                        <div class="dropdown">
                        <button class="btn btn-xs dropdown-toggle" type="button" data-toggle="dropdown">Actions
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li data-bind="visible: canPause()"><a data-bind="click: pause, clickBubble=False" href="#">Pause</a></li>
                            <li data-bind="visible: canResume()"><a data-bind="click: resume, clickBubble=False" href="#">Resume</a></li>
                            <li data-bind="visible: canRetry()"><a data-bind="click: retry, clickBubble=False" href="#">Retry</a></li>

                        </ul>
                        </div>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
        </div>

        <div class="row">
                <div class="col-xs-12">
                    <h2>History</h2>    
                </div>
            </div>
    
    <div class="row">
            <div class="col-xs-12">
                  <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Job Name</th>
                            <th>Category</th>
            
                        </tr>
                        </thead>
                        <tbody data-bind="foreach: history()">
                        <tr>
                            <td><a data-bind="attr: { href: '/api/job/' + id() }"><span data-bind="text: name()"></span></a></td>
                            <td data-bind="text: category()"></td>
            
            
                        </tr>
                        </tbody>
                    </table>

        </div>
        
    </div>


        


    </div>
iv class="row">

        <div class="col-lg-12">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="/app/dist/bundle.js"></script>

</div>
</body>
</html>
