<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jobs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>

<div class="container" role="main">

    <h1>SeedPipe</h1>

    <input type="button" data-bind="click: refresh" value="Refresh">
    <!--<input type="button" data-bind="click: pauseAll" value="Pause All">-->
    <!--<input type="button" data-bind="click: resumeAll" value="Resume All">-->

    <h2>Queue</h2>

    <div class="row">

        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Job Name</th>
                <th>Category</th>
                <th>Progress</th>
                <th>Transferred</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody data-bind="foreach: jobs()">
            <tr>
                <td data-bind="text: name()"></td>
                <td data-bind="text: category()"></td>
                <td>

                    <div class="progress">

                    <div class="progress-bar progress-bar-info"
                         data-bind="style: { width: percent()+'%'}"
                         role="progressbar">
                        <span data-bind="text: Math.round(percent())+'%'"></span>
                    </div>

                    </div>

                </td>
                <td data-bind="text: transferredText()"></td>
                <td data-bind="text: status()"></td>
                <td>
                    <div class="dropdown">
                      <button class="btn btn-xs dropdown-toggle" type="button" data-toggle="dropdown">Actions
                        <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu">
                        <li data-bind="visible: canPause()"><a data-bind="click: pause, clickBubble=False" href="#">Pause</a></li>
                          <li data-bind="visible: canResume()"><a data-bind="click: resume, clickBubble=False" href="#">Resume</a></li>
                          <li data-bind="visible: canRetry()"><a data-bind="click: retry, clickBubble=False" href="#">Retry</a></li>

                      </ul>
                    </div>
                </td>

            </tr>
            </tbody>
        </table>


        <h2>History</h2>

        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Job Name</th>
                <th>Category</th>

            </tr>
            </thead>
            <tbody data-bind="foreach: history()">
            <tr>
                <td data-bind="text: name()"></td>
                <td data-bind="text: category()"></td>


            </tr>
            </tbody>
        </table>


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="/app/dist/bundle.js"></script>

</div>
</body>
</html>
